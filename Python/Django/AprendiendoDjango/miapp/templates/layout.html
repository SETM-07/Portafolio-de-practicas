<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>
        {% block title %}
        
        {% endblock %}
        |SETM
    </title>

    {% load static %} <!--o antes del link -->

</head>

<body>

    <!-- cabecera de la pagina -->
    <header>
        <div id="logotipo">
            <!--logo django-->
            <img src="{% static 'images/logo.png' %}" />
            <h1>Sitio web con Django</h1>
        </div>
        
    </header>
    <!--#Barra superior de navegaciÃ³n -->
    <nav> 
        <ul>
            <li>
                <a href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li>
                <a href="{% url 'articulos' %}">Articulos</a>
            </li>
            <li>
                <a href="{% url 'create' %}">Crear articulo</a>
            </li>
            <li>
                <a href="{% url 'create_full' %}">Crear articulo 2</a>
            </li>
            <li>
                <a href="{% url 'hola_mundo' %}">Hola Mundo</a>
            </li>
            <li>
                <a href="{% url 'pagina' %}">Pagina de pruebas</a>
            </li>
            <li>
                <a href="{% url 'contacto' %}">Contacto</a>
            </li>
        </ul>
    </nav>
    <!--
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
    -->

    <div id="content">
        <div class="box">
            
            {% block content %}

        <!--codigo que viene de template-->
            <strong>Contenido del bloque original</strong>
            {% endblock %}

        </div>
    </div>

    <footer>
        
        Master en Python &copy; SETM
    </footer>

</html>
